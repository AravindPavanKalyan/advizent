<header class="w-full bg-white shadow-md fixed top-0 left-0 z-50">
  <div class="mx-auto flex items-center justify-between px-6 py-4">
    
    <!-- Logo -->
    <div class="flex items-center space-x-3 ml-4">
      <a routerLink="/" class="focus:outline-none">
        <img src="/assets/logo.png.webp" alt="Advizent Logo" class="h-10 w-auto">
      </a>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-8 text-gray-700 font-medium">
      <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">Home</a>
      <a routerLink="/about" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">About Us</a>
      
      <div class="relative group">
        <span class="flex items-center cursor-pointer">
          Services
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </span>
        <div class="absolute left-1/2 -translate-x-1/2 mt-2 w-40 bg-white border rounded shadow-lg opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity duration-200 z-50">
          <a routerLink="/services/service1" routerLinkActive="bg-primary text-white" class="block px-4 py-2 text-primary bg-white hover:bg-primary hover:text-white rounded transition">Service 1</a>
          <a routerLink="/services/service2" routerLinkActive="bg-primary text-white" class="block px-4 py-2 text-primary bg-white hover:bg-primary hover:text-white rounded transition">Service 2</a>
          <a routerLink="/services/service3" routerLinkActive="bg-primary text-white" class="block px-4 py-2 text-primary bg-white hover:bg-primary hover:text-white rounded transition">Service 3</a>
        </div>
      </div>

      <a routerLink="/product" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">Product</a>
      <a routerLink="/industries" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">Industries</a>
      <a routerLink="/projects" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">Projects</a>
      <a routerLink="/contact" routerLinkActive="text-blue-600" class="hover:text-blue-600 transition">Contact</a>
    </nav>

    <!-- CTA Button -->
    <div class="hidden md:block">
      <a routerLink="/get-started"
         class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
        Get Started
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </div>
</header>
