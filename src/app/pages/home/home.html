
<section class="services-section py-16">
	<div class="container mx-auto px-4">
				<div class="flex flex-col items-center mb-[30px]">
					<h2 class="text-4xl md:text-5xl font-bold text-center mb-2 heading-with-underline">Our Services</h2>
					<p class="text-center text-lg text-gray-600 mb-2 max-w-2xl">
						Discover our comprehensive range of services designed to support your projects from start to finish.
					</p>
					<span class="service-title-underline mt-2 heading-underline"></span>
				</div>
	<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center mx-auto pt-10 pb-10">
			<ng-container *ngFor="let service of services">
						<div class="relative group flex flex-col items-center w-fit">
										<div class="service-card bg-white transition overflow-hidden flex flex-col items-stretch text-center p-0 z-10 group-hover:z-20">
											<div class="service-card-img-container w-full">
												<img [src]="service.image" [alt]="service.name" class="w-full h-full object-cover" />
											</div>
											<div class="service-card-bottom flex flex-col justify-end flex-1 p-4">
												<h3 class="text-xl font-semibold mb-2 flex flex-col items-start w-auto">
													<a [routerLink]="service.route" class="text-inherit hover:text-blue-600 transition service-title-link w-full text-left">
														{{ service.name }}
													</a>
													<span class="service-title-underline mt-2"></span>
												</h3>
											</div>
										</div>
							  <div class="service-card-shadow"></div>
						</div>
			</ng-container>
		</div>
		</div>
		<div class="flex justify-center mt-10">
			<a routerLink="/services-provided" class="inline-flex items-center px-10 py-3 text-white font-semibold transition bg-primary hover:bg-primary/90 shadow-md explore-services-btn uppercase">
				EXPLORE ALL SERVICES
				<svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
					<path d="M5 12h14M13 18l6-6-6-6" />
				</svg>
			</a>
		</div>
</section>
