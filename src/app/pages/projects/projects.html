<section class="projects-header">
    <h1>Our Projects</h1>
</section>

<div class="projects-content">
    <div class="flex flex-col items-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-center mb-4 text-gray-800 heading-with-underline">Our Latest Projects</h2>
        <p class="text-center text-lg text-gray-600 mb-2 max-w-2xl">
            Filter projects by the services we provided.
        </p>
        <span class="service-title-underline mt-2 heading-underline"></span>
    </div>

    <!-- Service Filter Buttons -->
    <div class="filter-controls mb-8">
        <div class="flex flex-wrap gap-3 justify-center">
            <button 
                (click)="showAllProjects()" 
                [class.active]="selectedService === ''"
                class="filter-btn">
                All Projects
            </button>
            <button 
                *ngFor="let service of services"
                (click)="filterByService(service)" 
                [class.active]="selectedService === service"
                class="filter-btn">
                {{ service }}
            </button>
        </div>
    </div>

    <div class="projects-grid">
        <div class="project-card" 
             *ngFor="let project of filteredProjects" 
             (click)="navigateToProject(project.id)">
            <img [src]="project.image" [alt]="project.title">
            <div class="project-info">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <div class="project-services">
                    <span *ngFor="let service of project.services" class="service-tag">
                        {{ service }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
